<div id="notifications-list">
  <app-top-bar [design]="'style1'"></app-top-bar>

  <div class="affix-middle">
    <h4 class="font-weight-bold mb-4 ">Notifications</h4>

    <!--notifications-->
    <div class="mb-3 position-relative" [ngStyle]="getStyle(notification.id)"  *ngFor="let notification of notifications; let i = index">
      <div class="d-flex align-items-center position-relative">
        <div class="card p-3 w-100">
          <app-notification (onPanLeft)="onPanLeft($event, notification.id)" (onTap)="onTap($event, notification.id)" (onPanRight)="onPanRight($event, notification.id)" [notification]="notification"></app-notification>
        </div>
        <!--delete-->
        <div (click)="onRemoveNotification(notification.id)" [style.right]="'-85px'" class="btn-remove p-3 px-4 ml-2 rounded position-absolute d-flex align-items-center justify-content-center">
          <div class="eshionyberariswig">
            <svg class="d-inline-block" viewBox="0 0 18.74 18.74"
                 xmlns="http://www.w3.org/2000/svg">
              <defs>
                <style>.a076c2a8-af97-461a-b213-9ac50db2d888 {
                  fill: white;
                }</style>
              </defs>
              <title>exit</title>
              <g class="a076c2a8-af97-461a-b213-9ac50db2d888">
                <rect height="2.5" transform="translate(-3.88 9.37) rotate(-45)" width="24.5" x="-2.88" y="8.37"></rect>
                <rect height="24.5" transform="translate(-3.88 9.37) rotate(-45)" width="2.5" x="8.37" y="-2.88"></rect>
              </g>
            </svg>
            <span class="text-white mt-2">Clear</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
