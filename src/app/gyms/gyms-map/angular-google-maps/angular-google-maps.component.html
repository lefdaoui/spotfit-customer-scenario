<div>
    <!--google map-->
    <agm-map
            [latitude]="focusOn.latitude"
            [longitude]="focusOn.longitude"
            [zoom]="focusOn.zoom"
    [draggable]="true"
    [zoomControl]="false"
    [gestureHandling]="'greedy'">

        <agm-marker *ngFor="let marker of markers; let i = index"
                    [latitude]="marker.address.latitude"
                    [longitude]="marker.address.longitude"
                    [iconUrl]="marker.icon"
                    (markerClick)="onSelectGym(marker.gym_id)">
            <!--<agm-info-window>
                <b>{{gym.name}}</b>
            </agm-info-window>-->
        </agm-marker>
    </agm-map>
